<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel de Tabuadas Din√¢mico</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #000000;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #84ff00;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 2px;
            cursor: pointer;
            margin-bottom: 15px
        }

        button:hover {
            background-color: #427e01;
        }
        #resultado {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .card h3 {
            margin-top: 0;
            text-align: center;
            color: #84ff00;
        }
    </style>
</head>
<body>
    <h1>Painel de Tabuadas</h1>

    <button onclick="gerarTabuadas()">Gerar Tabuadas</button>

    <div id="resultado"></div>

    <script>
        function gerarTabuadas() {

            let conteudo = "";

            for (let numero = 1; numero <= 10; numero++) {

                conteudo += `<div class="card">`;
                conteudo += `<h3>Tabuada do ${numero}</h3>`;

                for (let multiplicador = 1; multiplicador <= 10; multiplicador++) {

                    let resultado = numero * multiplicador;

                    conteudo += `
                        <div class="linha">
                            ${numero} x ${multiplicador} = ${resultado}
                        </div>
                    `;
                }

                conteudo += `</div>`;
            }

            document.getElementById("resultado").innerHTML = conteudo;
        }
    </script>
</body>
</html>
